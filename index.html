<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FDND Visitekaartje</title>
    <link rel="stylesheet" href="styles/style.css">
    
  </head>
  <body>
    <div class="full-wrapper">
      <div class="card-wrapper">
        <div class="frond-card">
          <div class="frond-top">
            <h1> <span class="hover-name">Tom</span>  <br> Deeterink</h1>
            
          </div>
          <div class="frond-bottom">
            <img src="./assets/_DSC3532.jpeg">
          </div>
        </div>
      </div>
      <div class="card-wrapper">
        <div class="back-card">
          <div class="back-top">
            <h2>About me</h2>
          </div>
          <div class="back-bottom">
            <div class="row1">
              <ul>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
              </ul>
            </div>
            <div class="row2">
              <ul>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
                <li>Test</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <button onclick="showbackcard();" class="flip">▶︎</button>
    </div>
      <script>
         const flipButtons = document.getElementsByClassName('flip');

          // Get all elements with class "back-card"
          const hiddenContents = document.getElementsByClassName('back-card');

          // Add click event listeners to each "flip" button
          for (let i = 0; i < flipButtons.length; i++) {
            flipButtons[i].addEventListener('click', showBackCard);
          }

          // Event handler function to show the corresponding "back-card"
          function showBackCard(event) {
            // Find the index of the clicked button in the "flipButtons" collection
            const index = Array.from(flipButtons).indexOf(event.target);

            // Toggle the display property of the corresponding "back-card"
            if (hiddenContents[index].style.display === 'block') {
              hiddenContents[index].style.display = 'none';
            } else {
              hiddenContents[index].style.display = 'block';
            }
          }
      </script>
  </body>
</html>
